<!DOCTYPE html>
<html>
<head>
	<title>Register form</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="first">First Name:</label>
			<input name="firts" id="first" type="text" placeholder="john" required>
		<label for="last">Last Name:</label>
			<input name="last" type="text" placeholder="Smith" required>

	<div>
		<label for="male">Male</label>
		<input id="male"name="gender" type="radio" value="male">
		<label for="female">Female</label>
		<input id="female" name="gender"
		type="radio" value="female">
		<label for="other">Other</label>
		<input id="other" name="gender" type="radio" value="other">
	</div>


	<div>
		<label>
			Email:
			<input name="email" type="email" placeholder="your email" required>
		</label>

		<label>
			Password:
			<input name="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
	</label>
	</div>

	<div>
		<label>
			Birthday
			<select name="Month">
				<option>Month</option>
				<option>Jan</option>
				<option>February</option>
				<option>March</option>
			</select>

			<select month="day">
				<option>Date</option>
				<option>10</option>
				<option>20</option>
				<option>30</option>
			</select>

			<select month="year">
				<option>Year</option>
				<option>1999</option>
				<option>2000</option>
				<option>2010</option>
			</select>
		</label>
	</div>
	<div>
		<label for="agreed">I agree to the terms and conditions</label>
		<input type="checkbox" name="agree" id="agree">
	</div>
	<input type="Submit"> 
	</form>

</body>
</html>
